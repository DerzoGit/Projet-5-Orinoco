<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf6c99471c.js" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/frontend/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/frontend/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/frontend/favicon/favicon-16x16.png">
    <link rel="manifest" href="/frontend/favicon/site.webmanifest">
    <link rel="mask-icon" href="/frontend/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <script src="/frontend/js/panier.js" defer></script>

    <title>Votre panier | Orinoco</title>
</head>

<body>
    <header class="bg-dark mb-3">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a href="/frontend/index.html" class="navbar-brand">
                        <img src="/frontend/img/orinoco-logo.png" width="200" height="100" alt="Orinoco Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a href="/frontend/index.html" class="nav-link">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a href="panier.html" class="nav-link"><i class="fas fa-shopping-cart"></i>Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div>
                <h2>Votre Panier</h2>
            </div>
            <div class="col-12 border border-secondary mb-3">
                <div class="row text-center">
                    <div class="col-4">
                        <p class="basket--teddy-price">Produit</p>
                    </div>
                    <div class="col-2">
                        <p class="basket--teddy-name">Nom</p>
                    </div>
                    <div class="col-2">
                        <p class="basket--teddy-quantity">Quantité</p>
                    </div>
                    <div class="col-2">
                        <p class="basket--teddy-price">Prix</p>
                    </div>
                    <div class="col-2">
                        <p class="basket--teddy-total-price">Prix total</p>
                    </div>
                </div>
            </div>

            <div class="basketList"></div>

            <div class="text-center">Prix total du panier : <span class="basket--total-price"></span></div>

            <div class="row pt-4">
                <div>
                    <h2>Informations de livraison : </h2>
                </div>
                <form class="col-12 border border-secondary mb-3 text-center">
                    <div class="row p-2">
                        <div class="col-4 form--firstname">
                            <label for="firstname">Prénom :</label>
                            <input type="text" placeholder="Votre prénom" class="form-control form-input-firstname" required>
                        </div>
                        <div class="col-4 form--lastname">
                            <label for="lastname">Nom :</label>
                            <input type="text" placeholder="Votre nom" class="form-control form-input-lastname" required>
                        </div>
                        <div class="col-4 form--email">
                            <label for="email">Email :</label>
                            <input type="email" placeholder="Votre adresse email" class="form-control form-input-email" required>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4 form--address">
                            <label for="address">Adresse postale :</label>
                            <input type="text" placeholder="Votre adresse postale" class="form-control form-input-address" required>
                        </div>
                        <div class="col-4 form--city">
                            <label for="city">Ville :</label>
                            <input type="text" placeholder="Votre ville" class="form-control form-input-city" required>
                        </div>
                        <div class="col-4 form--postcode">
                            <label for="postcode">Code Postal :</label>
                            <input type="text" placeholder="Votre code postal" class="form-control form-input-postcode">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary m-2 submit-button">Valider votre commande</button>
                </form>
            </div>

            <template id="basketTemplate">
                <div class="col-12 text-center">
                    <div class="row">
                        <div class="col-4">
                            <img src="" alt="photo d'ourson en peluche" class="teddy-img p-2 img-thumbnail">
                        </div>
                        <div class="col-2">
                            <h5 class="text-center teddy-name"></h5>
                        </div>
                        <div class="col-2">
                            <p class="card-text teddy-count"></p>
                        </div>
                        <div class="col-2">
                            <p class="card-text teddy-price"></p>
                        </div>
                        <div class="col-2">
                            <p class="card-text teddy-total-price"></p>
                        </div>
                    </div>
                </div>
            </template>

        </div>
    </main>

    <!-- Footer mentions légales & contact-->
    <div class="bg-dark py-4 mt-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#" class="text-light">Mentions Légales</a></li>
                        <li class="list-inline-item text-white">&middot;</li>
                        <li class="list-inline-item"><a href="#" class="text-light">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
