<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf6c99471c.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <script src="/frontend/js/product.js" defer></script>

    <title>Orinoco</title>
</head>

<body>
    <header class="bg-dark mb-3">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a href="/frontend/index.html" class="navbar-brand">
                        <img src="/frontend/img/orinoco-logo.png" width="200" height="100" alt="Orinoco Logo">
                    </a>
                    <!--recup logo sans fond-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a href="/frontend/index.html" class="nav-link">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a href="panier.html" class="nav-link"><i class="fas fa-shopping-cart"></i>Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <!--card w/ products-->
        <div class="row">
            <div class="productCard"></div>
            <button class="card-link btn btn-success" id="addToBasket">Ajouter au panier</button>

            <template id="teddyProduct">
                <div class="col-12">
                    <div class="card mb-4 shadow border-secondary">
                        <div class="row">
                            <div class="col-5">
                                <img src="/frontend/img/orinoco-logo.png" alt="photo d'ourson en peluche"
                                    class="card-img-top p-2">
                            </div>
                            <div class="col-5">
                                <div class="card-body">
                                    <h5 class="card-title text-center"></h5>
                                    <p class="card-text teddy-description"></p>
                                    <p class="card-text teddy-price"></p>
                                    <select class="card-text teddy-color"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

        </div>
    </main>

    <!-- Footer mentions légales & contact-->
    <div class="bg-dark py-4 mt-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#" class="text-light">Mentions Légales</a></li>
                        <li class="list-inline-item text-white">&middot;</li>
                        <li class="list-inline-item"><a href="#" class="text-light">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
